<script type='text/javascript'>
localStorage.seen = localStorage.seen || false;

version = '0.0.3';
cMode = 'normal';

if(localStorage.seen == 'false' || localStorage.seen == false){
	localStorage.seen = true;
		alert('!!!!!!!!IMPORTANT!!!!!!!!\n\nScroll right down until you see the grey area... Then tap as far on the right of the grey area as you can to set the grid width... If the grid doesn\'t fit on your screen tap a little more left on the grey area.');}
		
		window.onload = function(){
	msg = 'Insanity Normal Mode\n\nHow to Play\n\nTap the red blocks to change their colour. If you tap a non-red block it will become red.The aim of the game is to eliminate all red blocks. The blocks will constantly change positions, so be careful.';
	playfield = g('playfield');
	g('normal').onclick = function(){load(1);}
	g('puzzle1').onclick = function(){load(2);}
	g('puzzle2').onclick = function(){load(3);}
	g('help').onclick = function(){alert(msg);
	}
	g('rhs').onclick = setWidth;
g('rhs').ontouchmove = setWidth;
	g('add').onclick = upIt;
	g('minus').onclick = downIt;
	updateD();
}
function load(x){
	if(x == 1){playfield.src = '0.0.1/index.html';enable('normal');
			msg = 'Insanity Normal Mode\n\nHow to Play\n\nTap the red blocks to change their colour. If you tap a non-red block it will become red.The aim of the game is to eliminate all red blocks. The blocks will constantly change positions, so be careful.';
	}
	if(x == 2){playfield.src = '0.0.3/index.html';enable('puzzle1');
			msg = 'Insanity Puzzle Mode(Static)\n\nHow to Play\n\nTap the gray blocks to invert the colour of everything in its row or column. Tapping any inner block will result in all blocks in the colum and row of the tapped block. The aim of the game is to eliminate all red blocks.';
	}
	if(x == 3){playfield.src = '0.0.4/index.html';enable('puzzle2');
			msg = 'Insanity Puzzle Mode(Dynamic)\n\nHow to Play\n\nTap the gray blocks to invert the colour of everything in its row or column. Tapping any inner block will result in all blocks in the colum and row of the tapped block. The aim of the game is to eliminate all red blocks. The blocks will constantly change positions, so be careful';
	}
}
function enable(n){
	cMode = n;
	g('normal').className = 'inactive';
	g('puzzle1').className = 'inactive';
	g('puzzle2').className = 'inactive';
	g(n).className = 'active';
}
function g(n){return document.getElementById(n);}
function setWidth(e){
	e = e || event;
	x = e.clientX;
	localStorage.screenwidth = x;
	cModeNum = 1;
	if(cMode == 'puzzle1')cModeNum = 2;
	if(cMode == 'puzzle2')cModeNum = 3;
	console.log(screen.width - x);
	load(cModeNum);
}
localStorage.topD = localStorage.topD || 0;
function upIt(){localStorage.topD = parseInt(localStorage.topD) -10;updateD();}
function downIt(){localStorage.topD = parseInt(localStorage.topD)+10;updateD();}
function updateD(){
g('diffs').style.top = localStorage.topD + 'px';
}
</script>
